version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: matcha_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: matcha
      POSTGRES_USER: matcha_user
      POSTGRES_PASSWORD: matcha_password_2024 
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matcha_user -d matcha"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Express
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: matcha_server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: matcha
      DB_USER: matcha_user
      DB_PASSWORD: matcha_password_2024
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      JWT_EXPIRE: 7d
      CLIENT_URL: http://localhost:3000
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/src/uploads:/app/src/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Frontend React
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: matcha_client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
      REACT_APP_WS_URL: http://localhost:3001
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    command: npm start
    stdin_open: true
    tty: true

volumes:
  postgres_data: